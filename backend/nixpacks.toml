# Nixpacks configuration for Railway
# Adds Node.js, Python, and yt-dlp for reliable YouTube video processing

[phases.setup]
nixPkgs = ["nodejs_20", "python311", "ffmpeg", "yt-dlp"]

[phases.install]
cmds = ["npm ci", "pip3 install -U yt-dlp --break-system-packages"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

